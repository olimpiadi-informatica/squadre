<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>OIS — No contest running</title>
  </head>
  <body class="container">
    <h1 id="contest-name" class="mt-3"></h1>
    
    <h3 style="color: red;">No contest is currently running</h3>
    
    <p>If you see this page it means that there is no currently running contest. If there should be one, <strong>refresh the page!</strong></p>

    <a class="btn btn-warning btn-lg" href="">Refresh the page</a>
    
    <p class="mt-3">To access the list of <strong>official contest dates</strong>, go back to the home page:</p>
    
    <a class="btn btn-primary btn-lg" href="https://squadre.olinfo.it/">Homepage</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            if (window.location.pathname.endsWith("2/"))
                $("#contest-name").text("IIOT — Open Contests 2018/19");
            else
                $("#contest-name").text("OIS 2018/19");
        });
    </script>
  </body>
</html>
